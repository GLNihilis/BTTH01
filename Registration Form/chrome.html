<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <form action="">
        <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to register with us</p>
        <hr/>

        <label for="AC"><b>Account</b></label>
        <input type="text" placeholder="First Name" name="AC" id="AC" required/>

        <label for="PSW"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="PSW" id="PSW" required/>

        <label for="CPSW"><b>Password</b></label>
        <input type="password" placeholder="Enter Confirm Password" name="CPSW" id="CPSW" required/>

        <hr/>
        <button class="registerbtn" type="submit">Register</button>
        </div>
    </form>
</body>
</html>
